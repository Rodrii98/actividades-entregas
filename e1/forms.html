<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
</head>
<body>
    <h1> Formulario de registro </h1>
    <form>
        <label for="name"> Nombre: </label>
        <input type="text" id="name"/>
        <br>
        <br>
        <label for="lastname"> Apellido: </label>
        <input type="text" id="lastname"/>
        <br>
        <br>
        Modalidad de la cursada:
        <input type="radio" id="ondemand" name="modality">
        <label for="ondemand"> On-Demand </label>
        <input type="radio" id="inlive" name="modality">
        <label for="inlive"> En vivo</label>
        <br>
        <br>
        <label for="email"> Correo: </label>
        <input type="email" id="email">
        <br>
        <br>
        <input type="checkbox" id="info-new-post">
        <label for="info-new-post"> Deseo recibir información sobre nuevos posteos en la plataforma de Nucba. </label>
        <br>
        <br>
        <input type="checkbox" id="terms-and-conditions" required>
        <label for="terms-and-conditions"> Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack. </label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <!-- No le coloque los placeholders ya que en las imagenes no los tiene y lo quise hacer lo más fiel posible -->
</body>
</html>
